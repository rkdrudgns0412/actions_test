      - name: Docker Image Build
        run: docker compose build


      - name: Login DockerHub
        run: echo '${{ secrets.DOCKER_PASSWORD }}' | docker login -u '${{ secrets.DOCKER_USERNAME }}' --password-stdin



      - name: Docker Image Push
        run: docker compose push

